services:

  postgres_db:
    container_name: postgres_container
    image: postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: "${POSTGRES_DATABASE}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "2345:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - insighter_worker_stage_new

  migration:
    image: docker.io/artemprod/insighter_worker:${IMAGE_TAG:-latest}
    container_name: migration_alembic
    depends_on:
      - postgres_db
    env_file:
      - .env
    environment:
      DATABASE_URL: "${POSTGRES_URL}"
    command: ["make", "migrate"]
    networks:
      - insighter_worker_stage_new


  redis_cache:
    image: redis
    container_name: server_redis_cache
    env_file:
      - .env
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    restart: always
    volumes:
      - redis_cache:/DB/Redis/data/
    command: ["redis-server", "--port", "${REDIS_PORT}"]
    networks:
      - insighter_worker_stage_new

  nats:
    image: nats
    container_name: nats_worker
    env_file:
      - .env
    ports:
      - "${NATS_PORT}:${NATS_PORT}"
      - "8222:8222"
    restart: always
    volumes:
      - nats:/DB/nats/data/
    networks:
      - insighter_worker_stage_new

  rabbitmq_server:
    image: rabbitmq:management
    container_name: rabbit_worker
    ports:
      - "${RABITMQ_PORT}:${RABITMQ_PORT}"
      - "15672:15672"
    restart: always
    volumes:
      - rabbitmq_server:/Rabit/data/
    networks:
      - insighter_worker_stage_new

  insighter_worker_1:
    depends_on:
      - nats
      - rabbitmq_server
      - redis_cache
      - postgres_db
      - migration
    image: docker.io/artemprod/insighter_worker:${IMAGE_TAG:-latest}
    container_name: insighter_worker_1
    volumes:
      - worker_volume:/var/lib/worker
    restart: always
    env_file:
      - .env
    command: ["make", "run_worker"]
    networks:
      - insighter_worker_stage_new

  insighter_worker_2:
    depends_on:
      - nats
      - rabbitmq_server
      - redis_cache
      - postgres_db
      - migration
    image: docker.io/artemprod/insighter_worker:${IMAGE_TAG:-latest}
    container_name: insighter_worker_2
    volumes:
      - worker_volume:/var/lib/worker
    restart: always
    env_file:
      - .env
    command: ["make", "run_worker"]
    networks:
      - insighter_worker_stage_new


  insighter_worker_3:
    depends_on:
      - nats
      - rabbitmq_server
      - redis_cache
      - postgres_db
      - migration
    image: docker.io/artemprod/insighter_worker:${IMAGE_TAG:-latest}
    container_name: insighter_worker_3
    volumes:
      - worker_volume:/var/lib/worker
    restart: always
    env_file:
      - .env
    command: ["make", "run_worker"]
    networks:
      - insighter_worker_stage_new

  insighter_api_server:
    depends_on:
      - nats
      - rabbitmq_server
      - redis_cache
      - postgres_db
      - migration
    container_name: insighter_api_server
    image: docker.io/artemprod/insighter_worker:${IMAGE_TAG:-latest}
    volumes:
      - worker_volume:/var/lib/worker
    restart: always
    env_file:
      - .env
    command: ["make", "run_server"]
    ports:
      - "9192:9192"
    networks:
      - insighter_worker_stage_new

volumes:
  redis_cache:
  postgres:
  nats:
  rabbitmq_server:
  worker_volume:

networks:
  insighter_worker_stage_new:
    external: true